<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name"><b>Name:</b></label>
		<input id="name" name="Name" type="text" placeholder="Name" required>
		<br>

		<label for="phone"><b>Phone Number:</b></label>
		<input id="phone" name="Phone Number" type="number" value="text" placeholder="Phone Number" required>
		<br>

		<label for="address"><b>Address:</b></label>
		<input id="address" name="Address" type="text" placeholder="Address" required>
		<br>

		<label for="checkbox"><b>Have you ever lived with a Dog before?</b></label>
		<input id="checkbox" value="checkbox" name="checkbox" type="checkbox">
		<br>

		<label for="multiSelect"><b>Please select your preferred breeds</b></label>
		<select  id="multiSelect" name="breeds" multiple="4" style="background-color:grey;">
			<option value="BullDog">BullDog</option>
			<option value="Poodle">Poodle</option>
			<option value="Beagle">Beagle</option>
			<option value="Labrdoodle">Labradoodle</option>
		</select>
		<br>

		<button id="submit" type="submit">Submit</button>	
	</form>

</body>

</html>
