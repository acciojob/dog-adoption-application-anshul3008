<!DOCTYPE html>

<html lang=“en”>

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Dog Adoption Application</title>
</head>

<body>

<h1>Dog Adoption Application</h1>

<form action="submit_application.php" method="POST">

    

    <label for="name">Name:</label>

    <input type="text" id="name" name="name" placeholder="Name" required>

    <br>

   

    <label for="phone">Phone Number:</label>

    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

    <br>

   

    <label for="address">Address:</label>

    <input type="text" id="address" name="address" placeholder="Address" required>

    <br>

  

    <label>Have you ever lived with a Dog before?</label>

    <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?" required>

    <br>

    

    <label for="preferredBreeds">Please select your preferred breeds:</label>

    <select id="multiSelect" name="preferredBreeds[]" multiple required>

        <option value="Labrador">Labrador</option>

        <option value="German Shepherd">German Shepherd</option>

        <option value="Golden Retriever">Golden Retriever</option>

        <option value="Bulldog">Bulldog</option>

       

    </select>

    <br>



    <input  id="submit" type="submit" value="Submit">

</form>
</body>

</html>
